



<table class="tablesorter table table-bordered" id="contacts-table">
        <thead>
          <tr>
            <th class="header"><span><input type="checkbox" id="action-toggle" style="display: inline-block;"></span>&nbsp;</th>
            <th class="yellow header headerSortDown">Full Name</th>
            <th class="blue header">Email</th>
            <th class="blue header">Group</th>
            <th class="blue header">Subscribed</th>
            <th class="yellow header headerSortDown">Operations</th>
          </tr>
        </thead>
        <tbody>
          
          
          
        
            
            {% for contact in contacts  %}
            <tr id="row{{contact.id}}">
            <td><span><input type="checkbox" class="checkboxselect" id="{{contact.id}}" style="display: inline-block;"></span>&nbsp;</td>
            <td>{{contact.full_name}}</td>
            <td>{{contact.mail_id}}</td>
            <td>{{contact.mail_list.title}}</td>
            <td>{{contact.subscribed}}</td>
            <td id="btn{{contact.id}}"><a class="btn btn-small btn-danger "onclick="pre_delete({{contact.id}})">Delete</a></td>
          </tr>
          {% endfor %}


      </tbody>
      </table>
